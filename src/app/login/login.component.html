<div class="container-sm">
    <h4>If you are registered, you can login here!</h4>
    <hr />
    <form>
      <div class="form-group">
        <label for="inputEmail2">Email address</label>
        <input
          type="email"
          class="form-control col-md-3"
          id="email2"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="inputPassword2">Password</label>
        <input type="password" class="form-control col-md-3" id="pwd2" />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="gridCheck2" />
        <label class="form-check-label" for="gridCheck2">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" [routerLink]="['/post-screen']">Login</button>
    </form>
  </div>
