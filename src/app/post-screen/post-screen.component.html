<button
class="btn btn-outline-primary"
type="button"
id="button-addon2"
(click)="goBack()"
>
Go Back
</button>
<!-- <h4 *ngIf="posts.length === 0">No post yet</h4> -->
<div class="card bg-light mb-3" *ngFor="let item of loadedPosts; let i = index">
  <div class="card-body">
    <div class="row">
      <div class="col-sm">
        <h6 class="card-title">{{ item.id }}</h6>
      </div>
      <!-- <div class="col-sm">
        <h6 class="card-subtitle mb-2 text-muted text-right yasla">{{item.timeStamp | date: 'HH:mm'}}</h6>
      </div> -->
    </div>
    <h6 class="card-subtitle mb-2 text-muted">{{ item.author }}</h6>
    <p class="card-text">{{ item.text }}</p>
    <!-- <button *ngIf="isUser(i)"  class="btn btn-primary" (click)="deletePost(i)">Delete</button> -->
  </div>
</div>
<hr />
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Here to add post"
    aria-label="Recipient's username"
    aria-describedby="button-addon2"
    />
    <!-- [(ngModel)]="loadedPosts.text" -->
  <div class="input-group-append">
    <button
      class="btn btn-outline-primary"
      type="button"
      id="button-addon2"
      (click)="onCreatePost()"
    >
      Add
    </button>
    |
    <button
      class="btn btn-outline-primary"
      type="button"
      id="button-addon2"
      >
      <!-- (click)="onFetchPosts()" -->
      Fetch
    </button>
  </div>
</div>
